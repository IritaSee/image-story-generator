version: 1.0
runtime: python311

build:
  commands:
    build:
      - echo "Skipping build-phase install to avoid dependency loss"

run:
  runtime-version: 3.11
  # CRITICAL CHANGE: Install dependencies here using pre-run
  pre-run:
    - python3 -m pip install -r requirements.txt
  
  # Note: I kept your command, but 'gunicorn' is much better for production than 'flask run'
  command: python3 -m flask --app 'app:create_app("production")' run --host 0.0.0.0 --port 8080
  network:
    port: 8080
  env:
    - name: FLASK_ENV
      value: "production"
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: MAX_CONTENT_LENGTH
      value: "5242880"
    - name: MAX_IMAGES_PER_REQUEST
      value: "10"
    - name: ALLOWED_EXTENSIONS
      value: "png,jpg,jpeg,webp"
    - name: REQUEST_TIMEOUT
      value: "30"
    - name: MAX_RETRIES
      value: "3"