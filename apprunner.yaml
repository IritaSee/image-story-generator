version: 1.0
runtime: python311

build:
  commands:
    build:
      - echo "Skipping build-phase install"

run:
  runtime-version: 3.11
  # 1. INSTALLATION: Must be in pre-run for Python 3.11
  pre-run:
    - python3 -m pip install -r requirements.txt
    - python3 -m pip install gunicorn  # Ensure gunicorn is installed

  # 2. COMMAND: Switched back to gunicorn (Production Ready)
  command: gunicorn --bind 0.0.0.0:8080 --workers 4 --timeout 120 "app:create_app('production')"

  network:
    port: 8080
  env:
    - name: FLASK_ENV
      value: "production"
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: MAX_CONTENT_LENGTH
      value: "5242880"
    - name: ALLOWED_EXTENSIONS
      value: "png,jpg,jpeg,webp"
    - name: REQUEST_TIMEOUT
      value: "30"