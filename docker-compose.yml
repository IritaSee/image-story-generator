version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: image-story-generator
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - MAX_CONTENT_LENGTH=5242880
      - MAX_IMAGES_PER_REQUEST=10
    volumes:
      - uploads:/app/static/uploads
    restart: unless-stopped

volumes:
  uploads:
    driver: local
