name: Build and Deploy to AWS App Runner

on:
  push:
    branches:
      - master

env:
  AWS_REGION: ap-southeast-1
  ECR_REPOSITORY: image-story-generator
  APP_RUNNER_SERVICE: image-story-generator-service

jobs:
  build-and-deploy:
    name: Build Docker Image and Deploy to App Runner
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Push image to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Output the image URI for later steps
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" \
            >> $GITHUB_OUTPUT

      - name: Resolve Access Role ARN
        id: resolve-role
        run: |
          INPUT="${{ secrets.APP_RUNNER_ACCESS_ROLE_ARN }}"
          if [[ -z "$INPUT" ]]; then
            echo "APP_RUNNER_ACCESS_ROLE_ARN is not set. Provide the full ARN or role name as a secret." >&2
            exit 1
          fi
          if [[ "$INPUT" =~ ^arn:aws:iam::[0-9]{12}:role/ ]]; then
            echo "arn=$INPUT" >> "$GITHUB_OUTPUT"
          else
            if [[ -z "${{ secrets.AWS_ACCOUNT_ID }}" ]]; then
              echo "Source Account ID is required when a role name is provided. Set secrets.AWS_ACCOUNT_ID or provide a full role ARN in secrets.APP_RUNNER_ACCESS_ROLE_ARN." >&2
              exit 1
            fi
            echo "arn=arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/$INPUT" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to App Runner
        id: deploy-apprunner
        uses: awslabs/amazon-app-runner-deploy@main
        with:
          service: ${{ env.APP_RUNNER_SERVICE }}
          image: ${{ steps.build-image.outputs.image }}
          access-role-arn: ${{ steps.resolve-role.outputs.arn }}
          region: ${{ env.AWS_REGION }}
          cpu: 1
          memory: 2
          port: 5000
          wait-for-service-stability-seconds: 600

      - name: App Runner Service URL
        run: |
          echo "App Runner service deployed successfully!"
          echo "Service URL: ${{ steps.deploy-apprunner.outputs.service-url }}"
